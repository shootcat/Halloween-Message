<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Secret Valentine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('https://www.dbackdrop.com/cdn/shop/products/VAT40.jpg?v=1609314323');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            width: 1440px;
            height: 1000px;
            overflow: hidden;
            position: relative;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #container {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        #loveBarContainer {
            width: 80%;
            background-color: #555;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
        }
        #loveBar {
            width: 0%;
            height: 30px;
            background-color: #ff69b4;
            transition: width 3s;
        }
        #loadingCircle {
            display: none;
            margin: 20px auto;
        }
        #result {
            display: none;
            margin-top: 30px;
        }
        #giftSection {
            display: none;
            margin-top: 20px;
        }
        #steakImage {
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
            display: none;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            width: 250px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff69b4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #ff85c1;
        }
        h1, h2, h3, p {
            margin: 10px;
        }
        #disclaimer {
            font-size: 12px;
            margin-top: 20px;
            display: none;
        }
    </style>
    <script>
        var departments = ['Vertrieb', 'Konstruktion', 'Service', 'Einkauf', 'HR', 'FÃ¼hrungskreis', 'Fertigung', 'Montage'];
        function startAnalysis() {
            var name = document.getElementById('nameInput').value;
            if(name.trim() === '') {
                alert('Bitte gib deinen Namen ein!');
                return;
            }
            document.getElementById('loveBar').style.width = '100%';
            setTimeout(showDepartment, 3000);
        }
        function showDepartment() {
            var randomDept = departments[Math.floor(Math.random() * departments.length)];
            document.getElementById('department').innerText = randomDept;
            document.getElementById('resultText').innerText = 'Wen aus der Abteilung wirst du wohl beschenken? Es ist eine Wahl! Abteilung:';
            document.getElementById('result').style.display = 'block';
            setTimeout(showGiftQuestion, 2000);
        }
        function showGiftQuestion() {
            document.getElementById('giftQuestion').style.display = 'block';
            setTimeout(showGiftLoading, 2000);
        }
        function showGiftLoading() {
            document.getElementById('loadingCircle').style.display = 'block';
            setTimeout(showGift, 2000);
        }
        function showGift() {
            document.getElementById('loadingCircle').style.display = 'none';
            document.getElementById('gift').innerText = 'Schweinesteak vom BÃ¼hlerhof!';
            document.getElementById('giftSection').style.display = 'block';
            document.getElementById('steakImage').style.display = 'block';
            document.getElementById('disclaimer').style.display = 'block';
        }
    </script>
</head>
<body>
    <div id="overlay">
        <div id="container">
            <h1>Finde heraus, wer dein Secret Valentin wird und wen DU beschenken wirst! ðŸ’–</h1>
            <input type="text" id="nameInput" placeholder="Gib deinen Namen ein">
            <button onclick="startAnalysis()">Analysieren</button>
            <div id="loveBarContainer">
                <div id="loveBar"></div>
            </div>
            <div id="result">
                <h2 id="resultText"></h2>
                <h2><span id="department"></span></h2>
            </div>
            <div id="giftQuestion" style="display:none;">
                <h2>Welches Geschenk soll es denn sein?</h2>
            </div>
            <img id="loadingCircle" src="https://i.gifer.com/ZKZg.gif" alt="LÃ¤dt...">
            <div id="giftSection">
                <h3><span id="gift"></span></h3>
                <img id="steakImage" src="https://shop1.hgastro.de/wp-content/uploads/2020/05/Snacks_Herrmann_24.png" alt="Schweinesteak vom BÃ¼hlerhof">
            </div>
            <p id="disclaimer">Keine GewÃ¤hr dafÃ¼r, dass dein/deine Valentin dich auch beschenkt.</p>
        </div>
    </div>
</body>
</html>
