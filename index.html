<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes neues Jahr</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.pixabay.com/photo/2019/12/31/22/44/fireworks-4722679_960_720.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }
        
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #blei-image {
            max-width: 400px;
            margin-bottom: 30px;
        }

        #button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: #ff6600;
        }

        #flame {
            display: none;
            width: 100px;
            height: 100px;
            background-image: url('https://media.giphy.com/media/Jy7Qs58XGn1Do/giphy.gif');
            background-size: cover;
            margin-top: 20px;
        }

        #new-image {
            display: none;
        }
        
        #result {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Frohes neues Jahr!</h1>
    <p id="message">Gieße dein Stückchen Blei und siehe, was dich dieses Jahr erwartet.</p>
    
    <img id="blei-image" src="https://github.com/shootcat/Halloween-Message/blob/b13b87ee33a1f32bad2fe68277ceb92ae39910/06-8051400_1-removebg-preview.png?raw=true" alt="Bleigießen Bild">
    
    <button id="button">Jetzt dein Blei gießen</button>
    
    <div id="flame"></div>

    <div id="new-image">
        <img src="https://github.com/shootcat/Halloween-Message/blob/b13b87ee33a1f32bad2fe68277ceb92ae39910/sdfdsfsf-Photoroom.png?raw=true" alt="Neues Bild" style="max-width: 400px;">
        <p id="result">(Du hast eine Form, die einer Grillwurst ähnelt. Laut unserer Datenbank bedeutet dies, dass du sehr bald die Chance haben wirst, eine Grillwurst zu essen.)</p>
    </div>

    <script>
        const button = document.getElementById('button');
        const bleiImage = document.getElementById('blei-image');
        const flame = document.getElementById('flame');
        const newImage = document.getElementById('new-image');
        const result = document.getElementById('result');
        
        button.addEventListener('click', () => {
            // Blei-Bild ausblenden
            bleiImage.style.display = 'none';
            // Flamme anzeigen
            flame.style.display = 'block';

            // Nach 5 Sekunden Flamme ausblenden und das neue Bild anzeigen
            setTimeout(() => {
                flame.style.display = 'none';
                newImage.style.display = 'block';
            }, 5000);
        });
    </script>

</body>
</html>
