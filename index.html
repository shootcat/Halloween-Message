<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Überraschung</title>
    <style>
        /* Hintergrundbild und Styling */
        body {
            background-image: url('https://wallpapers.com/images/hd/dark-halloween-pumpkin-faces-psvp5yk9634sp4r5.jpg');
            background-size: cover;
            background-position: center;
            color: #ff6e40;
            font-family: 'Creepster', cursive;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        h1 {
            color: #ff3333;
            text-shadow: 2px 2px 5px #000;
            animation: flicker 2s infinite alternate;
        }
        p {
            font-size: 1.2em;
        }
        .button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 20px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.1s ease;
        }
        .button:hover {
            background-color: #c62828;
        }
        .button:active {
            transform: scale(0.95);
        }
        #message {
            display: none;
            font-size: 1.5em;
            color: #ffeb3b;
            margin-top: 20px;
            animation: reveal 1s forwards;
        }
        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0;
            }
        }
        @keyframes reveal {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

<h1>👻 Süßes oder Saures? 🎃</h1>
<p>Wagst du es, dein Schicksal zu erfahren? Drücke den Button und finde es heraus ... falls du dich traust.</p>

<button class="button" onclick="trickOrTreat()" id="trickButton">Trick or Treat?</button>

<div id="message"></div>

<script>
    function trickOrTreat() {
        // Zufallsgenerator für "Süßes" oder "Saures"
        const messageElement = document.getElementById("message");
        const buttonElement = document.getElementById("trickButton");
        const isTreat = Math.random() < 0.5;

        // Zeigt die entsprechende Nachricht an
        if (isTreat) {
            messageElement.innerHTML = "🍬 Süßes! Glückwunsch, du gehörst zu den Glücklichen. Heute gibt es Grillwürste um 10 Uhr!";
        } else {
            messageElement.innerHTML = "👻 Saures! Pech gehabt. Du wirst nie erfahren, ob es heute um 10 Uhr etwas zu essen gibt ... ";
        }

        // Nachricht sichtbar machen und Button ausblenden
        messageElement.style.display = "block";
        buttonElement.style.display = "none";
    }
</script>

</body>
</html>
