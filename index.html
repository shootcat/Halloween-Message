<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frohes neues Jahr</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/premium-vector/gradient-firework-background_23-2151748424.jpg');
            background-size: cover;
            background-position: center;
            text-align: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            overflow: hidden;
        }

        .content {
            position: relative;
            text-align: center;
        }

        .transparent-background {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        #message {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #ff9900;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #button:hover {
            background-color: #ff6600;
        }

        #flame, #countdown, #new-image {
            display: none;
        }

        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }

        /* Container für Text und Button */
        .text-container {
            position: relative;
            margin-top: 50px;
        }

        /* Container für Bilder und Animation */
        .image-container {
            position: relative;
            text-align: center;
            margin-top: 50px;
        }

        #blei-image, #new-image img, #flame iframe {
            max-width: 400px;
            position: relative;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1; /* Sicherstellen, dass Bilder vor dem Text angezeigt werden */
        }

        /* Verschiebt Bild 2 nach links */
        #new-image {
            position: relative;
            left: -100px; /* Bild 2 um 100px nach links verschieben */
            display: none; /* Bild 2 ist standardmäßig unsichtbar */
        }

        /* Transparentes Hintergrund für den Text unter dem Bild */
        .result-container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            max-width: 80%;
            margin: 0 auto;
            font-size: 1.2em;
            text-align: center;
            display: none; /* Anfangs verborgen */
            z-index: 0; /* Text unterhalb der Bilder */
        }

        /* Text unterteilt in mehrere Absätze */
        .result-container p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="content">
        <!-- Text-Container: Überschrift, Nachricht und Button -->
        <div class="text-container">
            <div class="transparent-background">
                <h1>Frohes neues Jahr!</h1>
                <p id="message">Gieße dein Stückchen Blei und siehe, was dich dieses Jahr erwartet.</p>
                <button id="button">Jetzt dein Blei gießen</button>
            </div>
            <!-- Countdown und Resultat erscheinen unter dem Button -->
            <div id="countdown"></div>
        </div>
    </div>

    <!-- Container für Bild1 und Animation -->
    <div class="image-container">
        <img id="blei-image" src="https://github.com/shootcat/Halloween-Message/blob/main/06-8051400_1-removebg-preview.png?raw=true" alt="Bleigießen Bild">
        
        <!-- Giphy Feuer -->
        <div id="flame">
            <iframe src="https://giphy.com/embed/Yxpd00FNQTfFK" width="480" height="331" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        </div>

        <!-- Neues Bild (Grillwurst) -->
        <div id="new-image">
            <img src="https://github.com/shootcat/Halloween-Message/blob/main/sdfdsfsf-Photoroom.png?raw=true" alt="Neues Bild">
        </div>
        
        <!-- Text unter dem Bild mit transparentem Hintergrund (zu Beginn unsichtbar) -->
        <div class="result-container" id="result">
            <p>Du hast eine Form, die einer Grillwurst ähnelt.</p>
            <p>Laut unserer Datenbank bedeutet dies, dass du sehr bald die Chance haben wirst,</p>
            <p>eine Grillwurst zu essen.</p>
        </div>
    </div>

    <script>
        const button = document.getElementById('button');
        const bleiImage = document.getElementById('blei-image');
        const flame = document.getElementById('flame');
        const newImage = document.getElementById('new-image');
        const countdownDisplay = document.getElementById('countdown');
        const resultContainer = document.getElementById('result');
        
        button.addEventListener('click', () => {
            // Blei-Bild ausblenden
            bleiImage.style.display = 'none';
            // Flamme anzeigen
            flame.style.display = 'block';
            countdownDisplay.style.display = 'block';

            let countdown = 5;
            countdownDisplay.textContent = `Schmelze Blei ${countdown} Sekunden...`;

            const interval = setInterval(() => {
                countdown--;
                countdownDisplay.textContent = `Schmelze Blei ${countdown} Sekunden...`;
                if (countdown <= 0) {
                    clearInterval(interval);
                    flame.style.display = 'none';
                    newImage.style.display = 'block';
                    countdownDisplay.style.display = 'none';
                    resultContainer.style.display = 'block';  // Text wird jetzt angezeigt
                }
            }, 1000);
        });
    </script>

</body>
</html>
